<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Details</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/datatables.net-dt/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/site.css" />
</head>
<body>
    <br>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <section class="col-xl-12">
                <h1>User Details</h1>
            </section>
        </div>
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <section class="col-xl-12">
                <img id="profileImage" src="#" alt="user image">
            </section>
        </div>
    </div>
    <br>
    <div class="container">
        <br>
        <div class="row">
            <section class="col-xl-4 add-border-left">
                <p>
                    <label class="label-design-small">Name:</label>
                    <span class="large-name" id="firstName"></span>
                    <span class="large-name" id="lastName"></span>
                </p>
            </section>
            <section class="col-xl-4 add-border-left">
                <p>
                    <label class="label-design-small">Email:</label>
                    <span class="large-name" id="email"></span>
                </p>
            </section>
            <section class="col-xl-4 add-border-left">
                <p>
                    <label class="label-design-small">User Name:</label>
                    <span class="large-name" id="userName"></span>
                </p>
            </section>
        </div>
    </div>
    <div class="container">
        <br>
        <div class="row">
            <section class="col-xl-4 add-border-left">
                <label class="label-design-small">Address:</label>
                <span class="small-name" id="city"></span>,
                <span class="small-name" id="street"></span>,
                <span class="small-name" id="postcode"></span>,
                <span class="small-name" id="state"></span>
            </section>
            <section class="col-xl-4 add-border-left">
                <label class="label-design-small">Phone:</label>
                <span id="phone"></span>
            </section>
            <section class="col-xl-4 add-border-left">
                <label class="label-design-small">Gender:</label>
                <span id="gender"></span>
            </section>
        </div>
    </div>

    <footer class="page-footer font-small pt-4 mt-4 bg-dark navbar-dark" style="color:whitesmoke; bottom:0; left:0; position: fixed; width: 100%;">
        <div class="footer-copyright py-3 text-center">
            <p>&copy; 2018 James Kirsch Jr</p>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
